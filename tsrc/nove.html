<!DOCTYPE HTML>
<html lang="cs">
  <head>
    <title>Mapa chráněných území</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <style type="text/css">
      html,
      body,
      #map-canvas {
        height: 100%;
        margin: 0
      }

      #map-canvas {
        background: url('https://artic.leosight.cz/design/mapa/tiles/water.png') !important;
      }

      #message {
        display: block;
        font-family: "Verdana", sans-serif;
        background: #eee;
        color: #000;
        padding: 1rem 2rem;
        font-size: 17px;
        position: absolute;
        left: 1rem;
        bottom: 2.5rem;
        border-radius: 3px;
        box-shadow: 1px 1px 3px #000;
        max-width: 600px;
        line-height: 1.5;
      }

      #message:empty {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="map-canvas"></div>
    <div id="message"></div>
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyCo-09fHxV3NRRGfoXsdVPRgvJ-yDLTsb8"></script>

    <script src="https://artic.leosight.cz/design/mapa/js/SanMap.min.js"></script>
    <script>
      var mapType = new SanMapType(0, 3, function(zoom, x, y) {
        return x == -1 && y == -1 ? "https://artic.leosight.cz/design/mapa/tiles/map.outer.png" : "https://artic.leosight.cz/design/mapa/tiles/map." + zoom + "." + x + "." + y + ".png";
      });
      var map = SanMap.createMap(document.getElementById('map-canvas'), {
        'Mapa nových území': mapType
      }, -1, null, false, 'Mapa nových území');
      map.setOptions({
        scrollwheel: true
      });

            fillColor: '#ffffff',
            fillOpacity: 0.4
          });
          areastatdt.setMap(map);

            $('#message').fadeOut().fadeIn().html('<strong>Náměstí Downtown</strong>');
