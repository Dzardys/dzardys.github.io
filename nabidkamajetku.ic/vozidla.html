<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zabavená vozidla</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #7d6bb5 0%, #a8475f 100%) no-repeat center center/100% 100%;
      min-height: 100vh;
    }
    .card-vehicle {
      background-color: #ffffe6;
    }
  </style>
</head>
<body>

  <nav class="navbar bg-light shadow position-relative">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="https://i.imgur.com/I2zddcR.png" alt="Logo" width="48" height="48" class="d-inline-block align-text-middle">
        &nbsp;<span class="lead">Vláda San Andreas</span>
      </a>
      <span class="position-absolute top-50 start-50 translate-middle fs-4 fw-bold">
        NABÍDKA VOZIDEL
      </span>
    </div>
  </nav>

  <div class="container my-4 p-4 shadow rounded" style="background-color: white;">
    <div id="vehicles-container"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    fetch("vehicles.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("vehicles-container");
        data.forEach(item => {
          const card = document.createElement("div");
          card.className = "card card-vehicle mb-4 shadow-sm";
          card.innerHTML = `
            <a href="${item.gallery}" target="_blank">
              <img src="${item.thumb}" class="card-img-top" alt="${item.brand} ${item.model}">
            </a>
            <div class="card-body">
              <h5 class="card-title">${item.year} ${item.brand} ${item.model}</h5>
              <p class="card-text">${item.desc}</p>
              <p><strong>VIN:</strong> ${item.vin}</p>
              <p><strong>Nájezd:</strong> ${item.odo.toLocaleString("cs-CZ")} km</p>
              <p><strong>Záznamy v TP:</strong> ${item.logbook}</p>
              <p><strong>Cena:</strong> ${item.price.toLocaleString("cs-CZ")} Kč</p>
              <p><strong>Způsobilé k provozu:</strong> ${item.operational}</p>
            </div>
          `;
          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
