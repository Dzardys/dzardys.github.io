      }

        transition: transform 0.2s, box-shadow 0.2s;

    <nav class="navbar navbar-light bg-light shadow mb-4">

      </div>

    <div class="lead hero container">
      <h1 class="mb-4 fw-bold">Nabídka majetku Vlády San Andreas</h1>
      <div class="row g-4 justify-content-center">
        <div class="col-md-4">
          <a href="vozidla.html" class="text-decoration-none text-dark">
            <div class="card category-card shadow p-4 text-center">

          </a>
        </div>

        <div class="col-md-4">
          <a href="nemovitosti.html" class="text-decoration-none text-dark">

              <div class="card-body">

            </div>

        </div>
      </div>

</html>
