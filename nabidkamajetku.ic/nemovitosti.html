<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nabídka nemovitostí</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #7d6bb5 0%, #a8475f 100%) no-repeat center center/100% 100%;
      min-height: 100vh;
    }
    .card-property {
      background-color: #e6f0ff;
    }
    .property-img {
      width: 256px;
      height: 256px;
      object-fit: cover;
      border-radius: 5px;
      transition: transform 0.4s ease-in-out;
    }
    .property-img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <nav class="navbar bg-light shadow position-relative">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="https://i.imgur.com/I2zddcR.png" alt="Logo" width="48" height="48" class="d-inline-block align-text-middle">
        &nbsp;<span class="lead">Vláda San Andreas</span>
      </a>
      <span class="position-absolute top-50 start-50 translate-middle fs-4 fw-bold">
        NABÍDKA NEMOVITOSTÍ
      </span>
    </div>
  </nav>

  <div class="container my-4 p-4 shadow rounded" style="background-color: white;">
    <div id="properties-container"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    fetch("properties.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("properties-container");
        data.forEach(item => {
          const card = document.createElement("div");
          card.className = "card card-property mb-4 shadow-sm";
          card.innerHTML = `
            <div class="row g-0 align-items-center">
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">${item.name}</h5>
                  <p class="card-text text-primary">${item.date}</p>
                  <p><strong>Typ:</strong> ${item.type}</p>
                  <p><strong>Lokalita:</strong> ${item.location}</p>
                  <p><strong>Pozemek:</strong> ${item.plot}</p>
                  <p><strong>Popis:</strong> ${item.desc}</p>
                  <p><strong>Cena:</strong> ${item.price.toLocaleString("cs-CZ")} Kč</p>
                </div>
              </div>
              <div class="col-md-4 text-center">
                <a href="${item.gallery}" target="_blank">
                  <img src="${item.thumb}" alt="${item.name}" class="property-img">
                </a>
              </div>
            </div>
          `;
          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
