<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Počasí</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    .card {
      width: 800px;
      border: 0;
      border-radius: 16px;
      background: linear-gradient(to bottom, #d6eef6, #f6f9ff);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    .card-body {
      text-align: center;
      padding: 3rem;
    }
    .weather-date, .weather-location {
      color: #969696;
      font-size: 20px;
    }
    .display-3 {
      font-size: 4rem;
      font-weight: bold;
      margin: 1rem 0;
    }
    .time {
      font-size: 24px;
      color: #555;
    }
    .text-muted {
      margin-top: 1rem;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-body">
      <h3 id="day">Načítám...</h3>
      <p class="weather-date" id="date">Načítám...</p>
      <p class="weather-location">San Andreas</p>
      <h4 class="display-3" id="temperature">Načítám...</h4>
      <p class="time" id="time">Načítám...</p>
    </div>
  </div>
  <p class="text-muted">
    (( Veškeré údaje berte s rozumnou odchylkou, nesouvisí s náhodnými skriptovými událostmi - déšť, winterpack atd. ))<br>Přináší <a href="https://artic.leosight.cz/zayatec.ic" target="_top">ZAYA-TEC</a>
  </p>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const now = new Date();
      const days = ['Neděle', 'Pondělí', 'Úterý', 'Středa', 'Čtvrtek', 'Pátek', 'Sobota'];
      const dayName = days[now.getDay()];
      const dateString = now.toLocaleDateString('cs-CZ', {
        day: 'numeric',
        month: 'long',
        year: 'numeric'
      });

      document.getElementById('day').textContent = dayName;
      document.getElementById('date').textContent = dateString;

      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const timeString = `${hours}:${minutes}`;

      document.getElementById('time').textContent = timeString;

      const latitude = 37.8336;
      const longitude = -47.8172;

      const apiUrl = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          if (data && data.current_weather) {
            const temperature = data.current_weather.temperature;
            document.getElementById('temperature').innerHTML = `${temperature}&deg;C`;
          } else {
            document.getElementById('temperature').textContent = 'Data nenalezena';
          }
        })
        .catch(error => {
          console.error('Chyba při načítání dat:', error);
          document.getElementById('temperature').textContent = 'Chyba načítání';
        });
    });
  </script>
</body>
</html>
