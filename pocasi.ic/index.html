<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Počasí</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow-x: hidden;
    }

    /* l mode */
    body {
      background: linear-gradient(135deg, #e3f2fd 0%, #90caf9 50%, #42a5f5 100%);
    }

    /* d mode */
    body.night-mode {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
    }

    .bg-decoration {
      position: fixed;
      border-radius: 50%;
      opacity: 0.1;
      pointer-events: none;
      z-index: 0;
      animation: float 20s infinite ease-in-out;
    }

    .bg-decoration:nth-child(1) {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, #fff, transparent);
      top: -100px;
      left: -100px;
      animation-delay: 0s;
    }

    .bg-decoration:nth-child(2) {
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, #ffd93d, transparent);
      bottom: -50px;
      right: -50px;
      animation-delay: 5s;
    }

    .bg-decoration:nth-child(3) {
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, #6bcfff, transparent);
      top: 50%;
      right: -100px;
      animation-delay: 10s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -30px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }
    }

    .card {
      width: 100%;
      max-width: 700px;
      border-radius: 30px;
      padding: 2.5rem;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(20px);
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      animation: slideIn 0.8s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    body:not(.night-mode) .card {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15),
                  inset 0 0 0 1px rgba(255, 255, 255, 0.3);
    }

    body.night-mode .card {
      background: rgba(25, 25, 45, 0.6);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                  inset 0 0 0 1px rgba(255, 255, 255, 0.1);
    }

    .mode-toggle-button {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      font-size: 22px;
      transition: all 0.3s ease;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    body:not(.night-mode) .mode-toggle-button {
      background: rgba(255, 255, 255, 0.3);
      color: #ffd93d;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    body.night-mode .mode-toggle-button {
      background: rgba(255, 255, 255, 0.1);
      color: #ffd93d;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .mode-toggle-button:hover {
      transform: scale(1.1) rotate(15deg);
    }

    .info-button {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      font-size: 24px;
      font-weight: bold;
      transition: all 0.3s ease;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    body:not(.night-mode) .info-button {
      background: rgba(255, 255, 255, 0.3);
      color: #667eea;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    body.night-mode .info-button {
      background: rgba(255, 255, 255, 0.1);
      color: #6bcfff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .info-button:hover {
      transform: scale(1.1);
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
      margin-top: 2rem;
    }

    .day-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      transition: color 0.6s ease;
    }

    body:not(.night-mode) .day-title {
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }

    body.night-mode .day-title {
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    }

    .date-info, .location-info {
      font-size: 1rem;
      opacity: 0.9;
      transition: color 0.6s ease;
    }

    body:not(.night-mode) .date-info,
    body:not(.night-mode) .location-info {
      color: rgba(255, 255, 255, 0.95);
    }

    body.night-mode .date-info,
    body.night-mode .location-info {
      color: rgba(255, 255, 255, 0.8);
    }

    .current-weather {
      text-align: center;
      padding: 2.5rem;
      border-radius: 25px;
      margin: 2rem 0;
      transition: all 0.6s ease;
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    body:not(.night-mode) .current-weather {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1),
                  inset 0 0 0 1px rgba(255, 255, 255, 0.4);
    }

    body.night-mode .current-weather {
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3),
                  inset 0 0 0 1px rgba(255, 255, 255, 0.1);
    }

    .current-weather i {
      font-size: 5rem;
      margin-bottom: 1rem;
      display: inline-block;
      animation: rotate 10s linear infinite;
      transition: color 0.6s ease;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    body:not(.night-mode) .current-weather i {
      color: #ffd93d;
      filter: drop-shadow(0 0 20px rgba(255, 217, 61, 0.5));
    }

    body.night-mode .current-weather i {
      color: #6bcfff;
      filter: drop-shadow(0 0 20px rgba(107, 207, 255, 0.5));
    }

    .current-temp {
      font-size: 4rem;
      font-weight: 700;
      transition: color 0.6s ease;
    }

    body:not(.night-mode) .current-temp {
      color: #fff;
      text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.2);
    }

    body.night-mode .current-temp {
      color: #fff;
      text-shadow: 2px 2px 15px rgba(107, 207, 255, 0.3);
    }

    .forecast-section {
      margin-top: 2rem;
    }

    .section-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 1rem;
      transition: color 0.6s ease;
    }

    body:not(.night-mode) .section-title {
      color: rgba(255, 255, 255, 0.95);
    }

    body.night-mode .section-title {
      color: rgba(255, 255, 255, 0.8);
    }

    .forecast-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .forecast-card {
      border-radius: 20px;
      padding: 1.2rem 0.8rem;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
      animation: fadeIn 0.5s ease-out backwards;
    }

    .forecast-card:nth-child(1) { animation-delay: 0.1s; }
    .forecast-card:nth-child(2) { animation-delay: 0.15s; }
    .forecast-card:nth-child(3) { animation-delay: 0.2s; }
    .forecast-card:nth-child(4) { animation-delay: 0.25s; }
    .forecast-card:nth-child(5) { animation-delay: 0.3s; }
    .forecast-card:nth-child(6) { animation-delay: 0.35s; }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    body:not(.night-mode) .forecast-card {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    }

    body.night-mode .forecast-card {
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .forecast-card:hover {
      transform: translateY(-5px) scale(1.05);
    }

    body:not(.night-mode) .forecast-card:hover {
      background: rgba(255, 255, 255, 0.35);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    body.night-mode .forecast-card:hover {
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    .forecast-card i {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      transition: all 0.3s ease;
    }

    body:not(.night-mode) .forecast-card i {
      color: #667eea;
    }

    body.night-mode .forecast-card i {
      color: #6bcfff;
    }

    .forecast-card:hover i {
      transform: scale(1.2);
    }

    .forecast-time, .forecast-temp {
      display: block;
      font-size: 0.9rem;
      margin: 0.25rem 0;
      transition: color 0.6s ease;
    }

    .forecast-time {
      font-weight: 600;
    }

    body:not(.night-mode) .forecast-time,
    body:not(.night-mode) .forecast-temp {
      color: rgba(255, 255, 255, 0.95);
    }

    body.night-mode .forecast-time,
    body.night-mode .forecast-temp {
      color: rgba(255, 255, 255, 0.85);
    }

    .footer-link {
      margin-top: 2rem;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
      animation: fadeIn 1s ease-out 0.5s backwards;
    }

    body:not(.night-mode) .footer-link {
      background: rgba(255, 255, 255, 0.3);
      color: #fff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
    }

    body.night-mode .footer-link {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
    }

    .footer-link:hover {
      transform: translateY(-3px) scale(1.05);
    }

    body:not(.night-mode) .footer-link:hover {
      background: rgba(255, 255, 255, 0.4);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    body.night-mode .footer-link:hover {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
    }

    @media (max-width: 768px) {
      .card { padding: 2rem 1.5rem; }
      .day-title { font-size: 1.5rem; }
      .current-temp { font-size: 3rem; }
      .current-weather i { font-size: 4rem; }
      .forecast-grid { gap: 0.8rem; }
    }

    @media (max-width: 576px) {
      .card { padding: 1.5rem 1rem; }
      .day-title { font-size: 1.3rem; }
      .current-temp { font-size: 2.5rem; }
      .current-weather i { font-size: 3.5rem; }
      .forecast-grid { 
        grid-template-columns: repeat(3, 1fr);
        gap: 0.6rem;
      }
      .forecast-card { padding: 1rem 0.6rem; }
      .forecast-card i { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="bg-decoration"></div>
  <div class="bg-decoration"></div>
  <div class="bg-decoration"></div>

  <div class="card">
    <button class="info-button" onclick="showInfo()">?</button>
    <button class="mode-toggle-button" onclick="toggleNightMode()">
      <i id="mode-icon" class="bi"></i>
    </button>

    <div class="header">
      <h1 class="day-title" id="day">Načítám...</h1>
      <p class="date-info" id="date">Načítám...</p>
      <p class="location-info">San Andreas, 37°50'N 47°49'W</p>
    </div>

    <div class="current-weather" id="current-weather">
      <i class="bi bi-hourglass-split"></i><br>
      <div class="current-temp">--°C</div>
    </div>

    <div class="forecast-section">
      <h3 class="section-title">Minulé hodiny</h3>
      <div class="forecast-grid" id="past-forecast"></div>

      <h3 class="section-title">Následující hodiny</h3>
      <div class="forecast-grid" id="future-forecast"></div>
    </div>
  </div>

  <a href="https://artic.leosight.cz/zayatec.ic" target="_top" class="footer-link">ZAYA-TEC</a>

  <script>
    function toggleNightMode() {
      const body = document.body;
      body.classList.toggle('night-mode');
      const isNight = body.classList.contains('night-mode');
      localStorage.setItem('nightMode', isNight ? 'true' : 'false');
      updateModeIcon(isNight);
    }

    function updateModeIcon(isNight) {
      const icon = document.getElementById('mode-icon');
      icon.className = 'bi ' + (isNight ? 'bi-sun-fill' : 'bi-moon-stars-fill');
    }

    (function activateNightMode() {
      const saved = localStorage.getItem('nightMode');
      const now = new Date();
      const hour = now.getHours();
      const shouldBeNight = saved === 'true' || (saved === null && (hour >= 21 || hour < 6));

      if (shouldBeNight) {
        document.body.classList.add('night-mode');
      }

      updateModeIcon(document.body.classList.contains('night-mode'));
    })();

    document.addEventListener('DOMContentLoaded', function() {
      const now = new Date();
      const days = ['Neděle', 'Pondělí', 'Úterý', 'Středa', 'Čtvrtek', 'Pátek', 'Sobota'];
      const dayName = days[now.getDay()];
      const dateString = now.toLocaleDateString('cs-CZ', {
        day: 'numeric',
        month: 'long',
        year: 'numeric'
      });
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const timeString = `${hours}:${minutes}`;

      document.getElementById('day').textContent = dayName;
      document.getElementById('date').textContent = dateString + ", " + timeString;

      const latitude = 37.8336;
      const longitude = -47.8172;

      const apiUrl = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true&hourly=temperature_2m`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          if (data && data.current_weather && data.hourly) {
            const temperature = data.current_weather.temperature;
            let iconClass = temperature > 16 ? 'bi-sun' : temperature > 10 ? 'bi-cloud-sun' : 'bi-cloud';
            const currentWeatherCard = document.getElementById('current-weather');
            currentWeatherCard.innerHTML = `
              <i class="bi ${iconClass}"></i><br>
              <div class="current-temp">${temperature}°C</div>
            `;

            const pastForecast = document.getElementById('past-forecast');
            const futureForecast = document.getElementById('future-forecast');

            for (let i = 6; i >= 1; i--) {
              const pastHourIndex = (now.getHours() - i + 24) % 24;
              const pastTemperature = data.hourly.temperature_2m[pastHourIndex];
              const hour = pastHourIndex;

              let forecastIconClass = pastTemperature > 16 ? 'bi-sun' : pastTemperature > 10 ? 'bi-cloud-sun' : 'bi-cloud';

              const card = document.createElement('div');
              card.className = 'forecast-card';
              card.innerHTML = `
                <i class="bi ${forecastIconClass}"></i>
                <span class="forecast-time">${hour}:00</span>
                <span class="forecast-temp">${pastTemperature}°C</span>
              `;
              pastForecast.appendChild(card);
            }

            for (let i = 1; i <= 6; i++) {
              const futureHourIndex = (now.getHours() + i) % 24;
              const forecastTemperature = data.hourly.temperature_2m[futureHourIndex];
              const hour = futureHourIndex;

              let forecastIconClass = forecastTemperature > 16 ? 'bi-sun' : forecastTemperature > 10 ? 'bi-cloud-sun' : 'bi-cloud';

              const card = document.createElement('div');
              card.className = 'forecast-card';
              card.innerHTML = `
                <i class="bi ${forecastIconClass}"></i>
                <span class="forecast-time">${hour}:00</span>
                <span class="forecast-temp">${forecastTemperature}°C</span>
              `;
              futureForecast.appendChild(card);
            }
          } else {
            document.getElementById('current-weather').innerHTML = '<div class="current-temp">Data nenalezena</div>';
          }
        })
        .catch(error => {
          console.error('Chyba při načítání dat:', error);
          document.getElementById('current-weather').innerHTML = '<div class="current-temp">Chyba načítání</div>';
        });
    });

    function showInfo() {
      alert("(( Veškeré údaje berte s rezervou, stránka není napojena na herní skript počasí a nesouvisí s náhodnými skriptovými událostmi - déšť, winterpack atd. ))");
    }
  </script>
</body>
</html>
