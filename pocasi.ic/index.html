<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Počasí</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> <!-- Přidání Bootstrap Icons -->
  <style>
    body {
      background-color: #f9f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    .card {
      width: 800px;
      border: 0;
      border-radius: 16px;
      background: linear-gradient(to bottom, #d6eef6, #f6f9ff);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    .card-body {
      text-align: center;
      padding: 3rem;
    }
    .weather-date, .weather-location {
      color: #969696;
      font-size: 20px;
    }
    .display-3 {
      font-size: 4rem;
      font-weight: bold;
      margin: 1rem 0;
    }
    .forecast {
      font-size: 16px;
      color: #555;
    }
    .text-muted {
      margin-top: 1rem;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-body">
      <h3 id="day">Načítám...</h3>
      <p class="weather-date" id="date">Načítám...</p>
      <p class="weather-location">San Andreas, 37°50'N 47°49'W</p>
      <p class="forecast" id="forecast-past">Test</p>
      <h4 class="display-3" id="temperature">Načítám...</h4>
      <p class="forecast" id="forecast-future">Načítám...</p>
    </div>
  </div>
  <p class="text-muted">
    (( Veškeré <a href="https://open-meteo.com/en/docs" target="blank">údaje</a> berte s rezervou, stránka není napojena na herní skript počasí a nesouvisí s náhodnými skriptovými událostmi - déšť, winterpack atd. ))<br>Přináší <a href="https://artic.leosight.cz/zayatec.ic" target="_top">ZAYA-TEC</a>
  </p>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const now = new Date();
      const days = ['Neděle', 'Pondělí', 'Úterý', 'Středa', 'Čtvrtek', 'Pátek', 'Sobota'];
      const dayName = days[now.getDay()];
      const dateString = now.toLocaleDateString('cs-CZ', {
        day: 'numeric',
        month: 'long',
        year: 'numeric'
      });
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const timeString = `${hours}:${minutes}`;

      document.getElementById('day').textContent = dayName;
      document.getElementById('date').textContent = dateString + ", " + timeString;

      const latitude = 37.8336;
      const longitude = -47.8172;

      const apiUrl = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true&hourly=temperature_2m`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          if (data && data.current_weather && data.hourly) {
            const temperature = data.current_weather.temperature;
            const windSpeed = data.current_weather.windspeed;

            document.getElementById('temperature').innerHTML = `${temperature}&deg;C `;
            let iconClass = '';
            if (temperature > 17) {
              iconClass = 'bi-sun';
            } else {
              iconClass = 'bi-cloud';
            }
            document.getElementById('temperature').innerHTML += `<i class="bi ${iconClass}"></i>`;

            let forecastTextFuture = '';
            for (let i = 1; i <= 5; i++) {
              const forecastTemperature = data.hourly.temperature_2m[i];
              const hour = (now.getHours() + i) % 24;

              let forecastIconClass = '';
              if (forecastTemperature > 17) {
                forecastIconClass = 'bi-sun';
              } else if (forecastTemperature <= 17 && forecastTemperature > 10) {
                forecastIconClass = 'bi-cloud';
              } else {
                forecastIconClass = 'bi bi-clouds-fill';
              }

              forecastTextFuture += `${hour}:00 - ${forecastTemperature}&deg;C <i class="bi ${forecastIconClass}"></i><br>`;
            }

            document.getElementById('forecast-future').innerHTML = forecastTextFuture;

            let forecastTextPast = '';
            for (let i = 5; i >= 1; i--) {
              const pastHourIndex = now.getHours() - i;
              const pastTemperature = data.hourly.temperature_2m[(pastHourIndex + 24) % 24];
              const hour = (pastHourIndex + 24) % 24;

              let forecastIconClass = '';
              if (pastTemperature > 17) {
                forecastIconClass = 'bi-sun';
              } else if (pastTemperature <= 17 && pastTemperature > 10) {
                forecastIconClass = 'bi-cloud';
              } else {
                forecastIconClass = 'bi bi-clouds-fill';
              }

              forecastTextPast += `${hour}:00 - ${pastTemperature}&deg;C <i class="bi ${forecastIconClass}"></i><br>`;
            }

            document.getElementById('forecast-past').innerHTML = forecastTextPast;
          } else {
            document.getElementById('temperature').textContent = 'Data nenalezena';
            document.getElementById('forecast-future').textContent = 'Data nenalezena';
            document.getElementById('forecast-past').textContent = 'Data nenalezena';
          }
        })
        .catch(error => {
          console.error('Chyba při načítání dat:', error);
          document.getElementById('temperature').textContent = 'Chyba načítání';
          document.getElementById('forecast-future').textContent = 'Chyba načítání';
          document.getElementById('forecast-past').textContent = 'Chyba načítání';
        });
    });
  </script>
</body>
</html>
