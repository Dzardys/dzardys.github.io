<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SanWiki</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="highlight.css">
</head>
<body>
  <header>
    <h1>SanWiki</h1>
    <input type="text" id="search" placeholder="Hledat články..." autocomplete="off"/>
  </header>
  <main>
    <nav>
      <h2>Články</h2>
      <ul id="article-list"></ul>
    </nav>
    <article id="content">
      <h2>Vyberte článek</h2>
      <p>Zvolte článek v navigaci vlevo, pro filtraci použijte vyhledávání.</p>
    </article>
  </main>
  <footer>
    <a href="https://artic.leosight.cz/zayatec.ic/" target="_top" class="footer-logo">ZAYA-TEC</a>
  </footer>
  <script src="marked.min.js"></script>
  <script src="highlight.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
