<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SA-Wiki</title>
  <link rel="stylesheet" href="style.css?id=18" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
</head>
<body>
  <header>
    <h1>SA-Wiki</h1>
    <input type="text" id="search" placeholder="Hledat články..." />
  </header>
  <main>
    <nav>
      <h2>Články</h2>
      <ul id="article-list"></ul>
    </nav>
    <article id="content">
      <h2>Vyberte článek</h2>
      <p>Zvolte článek v navigaci vlevo, pro filtraci použijte vyhledávání.</p>
    </article>
  </main>
  <footer>
    <a href="https://artic.leosight.cz/zayatec.ic/" target="_top" class="footer-logo">ZAYA-TEC</a>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="script.js?id=2"></script>
</body>
</html>
