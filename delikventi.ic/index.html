<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registr sexuálních delikventů</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { padding-bottom: 120px; }
      footer { position: fixed; bottom: 0; left: 0; width: 100%; }

      th.sortable { cursor: pointer; user-select: none; position: relative; }
      th.sortable[data-sort="asc"]::after {
        content: " ▲";
        font-size: .8rem;
      }
      th.sortable[data-sort="desc"]::after {
        content: " ▼";
        font-size: .8rem;
      }
      .foto {
        max-width: 150px;
        max-height: 150px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <nav class="navbar bg-dark bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Registr sexuálních delikventů San Andreas</span>
      </div>
    </nav>

    <div class="container">
      <div class="mt-3 border shadow p-3 text-center">
        <h3>Úvodní ustanovení</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
      </div>

      <div class="mt-3 border shadow p-3">
        <h3>Seznam delikventů</h3>
        <p>V současné chvíli evidujeme celkem <strong><span id="total">1</span></strong> delikventů.</p>

        <table class="table" id="delikventi">
          <thead>
            <tr>
              <th scope="col" class="sortable" data-type="number" data-col="0">ID delikventa</th>
              <th scope="col">Fotografie</th>
              <th scope="col" class="sortable" data-type="string" data-col="2">Příjmení, jméno</th>
              <th scope="col" class="sortable" data-type="date" data-col="3">Datum zápisu</th>
            </tr>
          </thead>
          <tbody id="delikventi-body"></tbody>
        </table>
      </div>
    </div>

    <footer class="bg-dark text-light p-4 text-center">
      <div class="container">
        <p class="mb-1">Registr je platný dle zákona 20/2021.</p>
      </div>
    </footer>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
